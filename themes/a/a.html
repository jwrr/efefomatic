<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ title }}</title>
<meta name="description" content="{{ description }}">
<meta name="author" content="{{ author }}">
<link rel="stylesheet" href="{{ css }}">
<style>
body {font-size: 18px;}

/* from https://meta.superuser.com/questions/4788/css-for-the-new-kbd-style */
kbd{
 -moz-border-radius:3px;
 -moz-box-shadow:0 1px 0 rgba(0,0,0,0.2),0 0 0 2px #fff inset;
 -webkit-border-radius:3px;
 -webkit-box-shadow:0 1px 0 rgba(0,0,0,0.2),0 0 0 2px #fff inset;
 background-color:#f7f7f7;
 border:1px solid #ccc;
 border-radius:3px;
 box-shadow:0 1px 0 rgba(0,0,0,0.2),0 0 0 2px #fff inset;
 color:#333;
 display:inline-block;
 font-family:Arial,Helvetica,sans-serif;
 font-size:11px;
 line-height:1.4;
 margin:0 .1em;
 padding:.1em .6em;
 text-shadow:0 1px 0 #fff;
}

li {line-height:initial; margin-bottom:0.6em;}

.wrapper {margin:0 auto; font-family: Arial, sans-serif; line-height:1.6em; min-width:480px; max-width:960px;}
header { color: #555; background: #f8f8f8; border: 1px solid #aaaaaa; margin:0; padding:0.5em 0.4em 0.4em 1em; }
header img { height: 4em; float:right; }
blockquote {margin: 1em auto 1em auto; text-align:center; font-style:italic; color:#E67E22; }
/*ul {padding-left:0px;}
*/
article {box-sizing: border-box;width:calc(100% - 160px); float:left; padding:0 10px 0 0;font-size:1.0em;color:#534;}

article > h2 {margin: 2em 0 1em 0;}
article > hr {margin: 3em 0 1em 0;}
article img {display:block; margin:1em auto 1em auto; width:95%;}
article > img:first-child {display:inline-block; float:left; width:40%; min-width:180px; max-width:300px; margin: 0.5em 1em 0.5em 0;}
article > .intro {font-size:1.2em;color:#666;}
article a {color:#3163b2;}
article a:visited {color:#8f53e2;}
article > pre > code {background:#136;color:#ccc;font-weight:bolder;font-size:0.8em;}

code {margin:0; padding:0 0.5em 0 0.5em; border-width:1px; border-style:solid; border-color:#ccc; background:#f0f0f0; overflow-x:auto; font-family: "Courier New", Courier, monospace; }
pre code {display:block; margin:0; font-size:12px; border-width:2px; border-style:solid; border-color:#aaa; border-radius:0.5em; overflow-x:auto; font-family: "Courier New", Courier, monospace; line-height:1.3em; padding: 0 1em 1em 1em; }

.leader {box-sizing:border-box;width:100%; height:90px; background-color:rgb(250,250,250);color:rgb(150,150,150);padding:0.2em 1em;}
.embedded1 {width:336px; height:280px; background-color:#cccccc; float:right; margin:0.4em 0 0.5em 1em;}
.toc > .embed {width:300px; height:250px; background-color:rgb(240,240,240); float:right; margin:0.4em 0 0.5em 1em;}
.toc li {font-size: 1.1em;}

.embedded3 {width:180px; height:1500px; background-color:#cccccc; float:right; margin:0.4em 0 0.5em 1em;}

article {counter-reset: h2cnt;}
article > h2 {counter-reset:h3cnt; counter-reset:h4cnt; counter-reset:h5cnt; counter-reset:h6cnt;}
article > h3 {counter-reset:h4cnt; counter-reset:h5cnt; counter-reset:h6cnt;}
article > h4 {counter-reset:h5cnt; counter-reset:h6cnt;}
article > h5 {counter-reset:h6cnt;}

article > h2:before {counter-increment: h2cnt; content: counter(h2cnt) ". ";}
article > h3:before {counter-increment: h3cnt; content: counter(h2cnt) "." counter(h3cnt) ". "; }
article > h4:before {counter-increment: h4cnt; content: counter(h2cnt) "." counter(h3cnt) "." counter(h4cnt) ". "; }
article > h5:before {counter-increment: h5cnt; content: counter(h2cnt) "." counter(h3cnt) "." counter(h4cnt) "." counter(h5cnt) ". "; }
article > h6:before {counter-increment: h6cnt; content: counter(h2cnt) "." counter(h3cnt) "." counter(h4cnt) "." counter(h5cnt) "." counter(h6cnt)". "; }

.wrapper {min-width:320px; max-width:1280px; }
article {width:75%; max-width:calc(100% - 180px); }

aside {box-sizing:border-box; float:right; margin:0; padding: 0 0 0 0; background-color:#ddd; height:10000px; }
aside {width:25%; min-width:180px; }

aside > .recent {margin:1em 10% 1em 10%; font-size:0.8em;}
aside > .recent > ul {list-style-type:none;padding-left:0.2em;}

/*
<form method="get" class="search_box">
   <span class="search_box_icon">&#x2315;</span><input type="search" placeholder=" Search this website &#x2315;" value="" name="search" />
   <button type="submit" <span class="screen-reader-text">&#x2315;Search</span></button>
</form>
*/

.search-form {margin: 1em auto 1em auto; width:80%;}
.search-form > input {width:100%;padding:0.6em 0.6em 0.6em 0.6em; border-radius:10px;}
.search-form > button {display: none;}

@media screen and (max-width: 800px) {
 .toc > .embed {float:initial; margin:0.4em 1em 0.5em 0;}
}

@media screen and (max-width: 700px) {
 article img:first-child {display:block;float:initial;margin:0.5em auto 0.5em auto;width:280px;}
 article > .intro {font-size:1.0em;}
 .toc li {font-size:1.0em;}
}

@media screen and (max-width: 520px) {
 article {width:100%; max-width:100%;}
 aside {width:100%;}
}

</style>
</head>


<body>

<div class="wrapper">
<div class="leader">leader</div>

<header>
<img src="img/logo.gif">
<h1>{{ h1 }}</h1>
</header>

<article>
 {{ content }}
</article>


<aside>


{{ search_form }}


{{ recent }}
</aside>
</div>
</body>
</html>
